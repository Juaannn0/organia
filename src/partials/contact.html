<section class="contact-page page-transition">
    <div class="contact-container">
        <div class="contact-info">
        <h2>Contáctanos</h2>
        <p>Estamos aquí para ayudarte.</p>
        <div class="contact-methods">
            <div class="contact-method">
            <i class="fas fa-envelope"></i>
            <div><h4>Email</h4><p>soporte@organia.com</p></div>
            </div>
        </div>
        </div>

        <form class="contact-form">
        <div class="form-group">
            <label><i class="fas fa-user"></i> Nombre</label>
            <input type="text" required placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email</label>
            <input type="email" required placeholder="tu@email.com">
        </div>
        <div class="form-group">
            <label><i class="fas fa-message"></i> Mensaje</label>
            <textarea required placeholder="Cuéntanos cómo podemos ayudarte..."></textarea>
        </div>
        <button type="submit" class="btn-primary"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
    </div>
</section>
